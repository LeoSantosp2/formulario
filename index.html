<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Formulário</title>
</head>
<body>
	<main>
		<div class="form">
			<div class="login">
				<h1>Login</h1>

				<form action="#">
					<input type="email" placeholder="E-mail">

					<div class="password">
						<input type="password" placeholder="Senha" class="input-password-login">
						
						<div class="icon-box">
							<ion-icon name="eye-outline" class="eye eye-on-login"></ion-icon>
							<ion-icon name="eye-off-outline" class="eye eye-off-login hidden"></ion-icon>
						</div>
					</div>

					<button>Login</button>
				</form>
			</div>

			<div class="register">
				<h1>Cadastre-se</h1>

				<form action="#">
					<div class="box-input">
						<input type="text" placeholder="Nome">
						<input type="text" placeholder="Sobrenome">
					</div>

					<input type="email" placeholder="E-mail">

					<div class="box-input">
						<div class="password">
							<input type="password" placeholder="Senha" class="input-password-register">

							<div class="icon-box">
								<ion-icon name="eye-outline" class="eye eye-on-password-register"></ion-icon>
								<ion-icon name="eye-off-outline" class="eye eye-off-password-register hidden"></ion-icon>
							</div>
						</div>

						<div class="password">
							<input type="password" placeholder="Confirmar Senha" class="input-confirmPassword-register">

							<div class="icon-box">
								<ion-icon name="eye-outline" class="eye eye-on-confirmPassword-register"></ion-icon>
								<ion-icon name="eye-off-outline" class="eye eye-off-confirmPassword-register hidden"></ion-icon>
							</div>
						</div>
					</div>

					<button>Cadastrar</button>
				</form>
			</div>

			<div class="div-toggle toggle-left">
				<div class="left">
					<h1>Login</h1>

					<p>Já tem cadastro? Efetue login!</p>

					<button class="btn-login">Login</button>
				</div>

				<div class="right hidden">
					<h1>Cadastrar-se</h1>

					<p>Não tem cadastro? Efetue o cadastro!</p>

					<button class="btn-register">Cadastrar-se</button>
				</div>
			</div>
		</div>
	</main>

	<script src="./src/js/script.js"></script>
</body>
</html>
