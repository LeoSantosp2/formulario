<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastre-se</title>
</head>
<body>

    <header>

        <div>
    
            <a href="./cadastro.html">Cadastre-se</a>
    
            <a href="./login.html">Entrar</a>
    
        </div>
    
    </header>
    
    <main>

        <div class="form-cad">

            <h1>Cadastre-se</h1>

            <form class="form-cadastro" action="/" method="post">

                <table>

                    <tr>

                        <td>

                            <br> <label for="nome">Nome</label> <br>

                            <input type="text" name="nome" id="nome">
                        
                        </td>

                        <td>

                            <br> <label for="sobrenome">Sobrenome</label> <br>

                            <input type="text" name="sobrenome" id="sobrenome">

                        </td>

                    </tr>

                    <tr>

                        <td>

                            <br> <label for="telefone">Telefone</label> <br>
                            <input type="number" name="telefone" id="telefone">

                        </td>

                        <td>

                            <br> <label for="email">E-mail</label> <br>
                            <input type="email" name="email" id="email">

                        </td>

                    </tr>

                    <tr>

                        <td>

                            <br> <label for="senha">Senha</label> <br>
                            <input type="password" name="senha" id="senha">

                        </td>

                        <td>

                            <br> <label for="confirmar-senha">Confimar Senha</label> <br>
                            <input type="password" name="confirmar_senha" id="confirmar-senha">

                        </td>

                    </tr>

                    <tr>

                        <td colspan="2" align="center">
                            
                            <button type="submit" class="btn-cadastro">Cadastrar</button>
                        
                        </td>

                    </tr>

                </table>

            </form>

        </div>

    </main>

</body>
