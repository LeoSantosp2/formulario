<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastre-se</title>
</head>
<body>

    <header>

        <div>
    
            <a href="../index.html">FormulÃ¡rio</a>
    
        </div>
    
        <div>
    
            <a href="./cadastro.html">Cadastre-se</a>
    
            <a href="./login.html">Entrar</a>
    
        </div>
    
    </header>
    
    <main>

        <div class="cadastro">

            <h1>Cadastre-se</h1>

            <form class="form-cad" action="/" method="post">

                <div class="cad-box">

                    <div class="column">

                        <div class="user-info">
    
                            <input type="text" name="nome" id="nome" required="">
                            <label>Nome</label>
        
                        </div>
        
                        <div class="user-info">
    
                            <input type="number" name="telefone" id="telefone" required="">
                            <label>Telefone de Contato</label>
        
                        </div>
    
                        <div class="user-info">
    
                            <input type="password" name="senha" id="senha" required="">
                            <label>Senha</label>
    
                        </div>
    
                    </div>
    
                    <div class="column">
    
                        <div class="user-info">
        
                            <input type="text" name="sobrenome" id="sobrenome" required="">
                            <label>Sobrenome</label>
        
                        </div>
        
                        <div class="user-info">
        
                            <input type="email" name="email" id="email" required="">
                            <label>E-mail</label>
        
                        </div>
    
                        <div class="user-info">
    
                            <input type="password" name="confirmar_senha" id="confirmar-senha" required="">
                            <label>Confirmar Senha</label>
    
                        </div>
    
                    </div>

                </div>

                <div class="btn-box">

                    <button type="submit" class="btn-cad">Cadastrar</button>

                </div>

            </form>

        </div>

    </main>

</body>
</html>
